<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link  rel="icon"   href="resources/images/favicon.ico"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Login</title>
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>
    </h:head>
    <h:body class="cuerpo">
        <div class="contenedor-form">
            <div class="toggle">
                <span> Registrarse </span>
            </div>
            <div class="formulario ">
                <h2> Iniciar Sesión </h2>
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:inputText id="txt_usu" placeholder="Usuario" value="#{login.logusuario}" />
                    <p:password id="txt_contra" placeholder="Contraseña" value="#{login.logcontra}" />
                    <h:commandButton value="Iniciar Sesion" action="#{login.entrar()}"/>
                </h:form>
            </div>
            <div class="formulario ">
                <h2> Registro </h2>
                <h:form>
                    <p:inputText placeholder="CI" value="#{login.ci}"/>
                    <p:inputText placeholder="Nombre" value="#{login.nom}"/>
                    <p:inputText placeholder="Apellido" value="#{login.ape}"/>
                    <p:inputText placeholder="Dirección" value="#{login.dire}"/>
                    <p:inputText placeholder="Telefono" value="#{login.tele}"/>
                    <p:inputText placeholder="Correo" value="#{login.corr}"/>
                    <p:calendar locale="es" placeholder="Fecha de Nacimiento" maxdate="#{login.fechahoy}" id="fecha" value="#{login.fenaci}" pattern="dd/MM/yyyy"/>
                    <p:inputText placeholder="Usuario" value="#{login.nusuario}"/>
                    <p:password placeholder="Contraseña" value="#{login.ncontra}"/>
                    <p:password placeholder="Confirmar Contraseña" value="#{login.nconf}" />
                    <h:commandButton value="Registrarme" action="#{login.registrar()}"/>
                </h:form>
            </div>
            <div class="reset-password">
                <h:link value="Olvido su contraseña?" />
            </div>
        </div>

        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <!--<script src="resources/js/jquery-3.1.1.min.js"/>-->    
        <script src="resources/js/main.js"/>
    </h:body>
</html>
